<main>
  <h2>My Heroes</h2>
  
  <div *ngIf="selectedHero">
  <h2>
    <span class="ui" style="color:#326901">{{selectedHero.name | uppercase}}</span> is my hero
  </h2>
  <button class="ui button positive" (click)="gotoDetail()">View Details</button>
</div>

  <div class="ui middle aligned divided list">
  <div class="item" *ngFor="let hero of heroes">
    <div class="content list">
      <a class="header" (click)="onSelect(hero)">
      {{hero.id}} : {{hero.name}}
      </a>
    </div>
  </div>
</div>
</main>
<style>
  .list
  {
    padding:10px 20px; 
  }
</style>
